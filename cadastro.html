<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/cadastro.css">
    <script src="./js/script.js" defer></script>
    <title>Cadastro</title>
</head>

<body>
    <div id="container">
        <nav>
            <ul>
                <li><a href="./inicio.html">Início</a></li>
                <li><a href="./cadastro.html">Cadastro</a></li>
                <li><a href="./faleconosco.html">Fale Conosco</a></li>
                <li><a href="./portal.html">Portal</a></li>
            </ul>
        </nav>
        <div class="login-page">
            <div class="form">
                <form action="">
                    <h4>Cadastro</h4>
                    <div class="email">
                        <label for="nome">Seu nome</label>
                        <input type="text" placeholder="Nome" id="nome" class="email" required>
                    </div>
                    <div class="senha">
                        <label for="senha">Sua senha</label>
                        <input type="password" placeholder="Senha" id="senha" class="senha" pattern="[0-9]{5}$" required>
                    </div>
                    <div class="logar">
                        <button type="submit" onclick="validar()" class="btn">Cadastrar</button>
                    </div>
                    <div class="conta">
                        <div class="conta2">
                            <p>Já tem conta?</p>
                            <a href="./inicio.html" class="btn2">Ir para Login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
